<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Sign in</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" id="mainNav">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'index' %}">Employee App</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item text-light">
					<a class="nav-link text-light font-weight-bold" href="{% url 'index'%}">Home</a>
				</li>
	  
			</ul>
		</div>
	</div>
</nav>
<body>
	<div class="mx-3">
	<!-- identify if message success or error -->
	<h1 class="display-5 mb-4"> Sign in!</h1>
	<p class="lead"> Enter your credentials to login</p>
	{% for message in messages %}
		<p style="color: rgb(211, 213, 211);">{{message}}</p>
		{% if message is success %}
			<p>True</p>
		{% else %}
			<p>False</p>
		{% endif %}
	{% endfor %}
	
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button class ="btn btn-success" type="submit" name="signin">Sign in</button>
	</form>
<br>
	<a href="{% url 'signup' %}">Create Account here.</a>
	</div>
</body>
</html>
